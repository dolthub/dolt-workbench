directories:
  output: dist
  buildResources: build
appId: com.dolthub.dolt-workbench
productName: DoltWorkbench
buildVersion: 0.3.78
copyright: Copyright Â© 2024 <DoltHub Inc>
files:
  - filter:
      - app
      - package.json
      - "!node_modules/**/*"
      - node_modules/ajv
      - node_modules/ajv-formats
      - node_modules/atomically
      - node_modules/conf
      - node_modules/debounce-fn
      - node_modules/dot-prop
      - node_modules/electron-store
      - node_modules/electron-serve
      - node_modules/env-paths
      - node_modules/fast-deep-equal
      - node_modules/fast-uri
      - node_modules/find-up
      - node_modules/is-obj
      - node_modules/json-schema-traverse
      - node_modules/json-schema-typed
      - node_modules/locate-path
      - node_modules/mimic-fn
      - node_modules/onetime
      - node_modules/path-exists
      - node_modules/p-limit
      - node_modules/p-locate
      - node_modules/p-try
      - node_modules/pkg-up
      - node_modules/require-from-string
      - node_modules/semver
      - node_modules/type-fest
      - node_modules/uuid
extraFiles:
  - from: ../graphql-server/dist
    to: graphql-server/dist
  - from: ../graphql-server/node_modules
    to: graphql-server/node_modules
    filter:
      - "**/*"
      - "!**/*.ts"
      - "!**/*.d.ts"
      - "!**/*.map"
      - "!**/*.md"
  - from: build/mac/Assets.car
    to: Resources/Assets.car
  - from: build/mac/AppIcon.icns
    to: Resources/AppIcon.icns
  - from: build/mac/dolt
    to: MacOS/dolt
mac:
  category: public.app-category.developer-tools
  icon: build/mac/AppIcon.icns
  extendInfo:
    CFBundleIconName: AppIcon
    CFBundleIconFile: AppIcon
    ITSAppUsesNonExemptEncryption: false
  target:
    - target: mas
      arch: universal
  asarUnpack:
    - "**/*.node"
  artifactName: ${productName}-mac-${arch}-${buildVersion}.${ext}
  type: distribution
  notarize: true
  x64ArchFiles: "*"
  hardenedRuntime: false
  gatekeeperAssess: false
  provisioningProfile: build/mac/MacAppStore.provisionprofile
  entitlements: build/mac/entitlements.mas.plist
  entitlementsInherit: build/mac/entitlements.mas.inherit.plist
electronVersion: 36.3.2
