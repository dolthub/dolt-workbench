directories:
  output: dist
  buildResources: build
appId: com.dolthub.dolt-workbench
productName: Dolt-Workbench
buildVersion: 0.3.19
copyright: Copyright Â© 2024 DoltHub Inc
icon: build/linux/icon.png
files:
  - filter:
      - app
      - package.json
      - '!node_modules/**/*'
      - node_modules/ajv
      - node_modules/ajv-formats
      - node_modules/atomically
      - node_modules/conf
      - node_modules/debounce-fn
      - node_modules/dot-prop
      - node_modules/electron-store
      - node_modules/electron-serve
      - node_modules/env-paths
      - node_modules/fast-deep-equal
      - node_modules/fast-uri
      - node_modules/is-obj
      - node_modules/json-schema-traverse
      - node_modules/json-schema-typed
      - node_modules/locate-path
      - node_modules/mimic-fn
      - node_modules/onetime
      - node_modules/p-locate
      - node_modules/p-try
      - node_modules/pkg-up
      - node_modules/require-from-string
      - node_modules/semver
      - node_modules/type-fest
      - node_modules/uuid
extraFiles:
  - from: ../graphql-server/dist
    to: graphql-server/dist
  - from: ../graphql-server/node_modules
    to: graphql-server/node_modules
  - from: build/linux/dolt
    to: Resources/dolt
  - from: "chrome-sandbox"
    to: "chrome-sandbox"
linux:
  icon: build/linux/icon.png
  category: "Development"
  artifactName: ${productName}-linux-${arch}.${ext}
  target: ["AppImage", "deb"]
  maintainer: "DoltHub Team <support@dolthub.com>"
  executableArgs: []  # Explicitly empty to override defaults
  desktop:
    StartupWMClass: "Dolt-Workbench"

npmRebuild: false
electronVersion: 31.7.1