name: Build dolt-workbench for Windows
on:
  workflow_dispatch:
    inputs:
      release-version:
        description: GitHub Release Version Number
        required: true
        type: string

  workflow_call:
    inputs:
      release-version:
        description: Github Release Version Number
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows release version
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install yq
        run: |
          choco install yq -y

      - name: Bump Windows build version
        uses: ./.github/actions/bump-build-version
        with:
          build-config-file: web/build/builder-win-config.yaml

      - uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            web/renderer/.next/cache
            web/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('web/renderer/next.config.js', 'web/package.json', 'web/yarn.lock') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Install graphql-server dependencies
        working-directory: graphql-server
        run: |
          yarn 
          yarn build

      - name: Install web dependencies
        working-directory: web
        run: |
          yarn
          yarn download:dolt

      - name: Build Windows package
        working-directory: web
        run: |
          yarn build:win
          ls dist

      - name: Upload package to Release ${{ inputs.release-version }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.release-version }}
          files: |
            ${{ github.workspace }}/web/dist/Dolt-Workbench-win-x64.exe
            ${{ github.workspace }}/web/dist/Dolt-Workbench-win-x64.appx

  commit-build-version:
    name: Commit new build version
    needs: build-windows
    runs-on: ubuntu-22.04
    concurrency:
      group: commit-build-version
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/bump-build-version
        with:
          build-config-file: web/build/builder-win-config.yaml
          commit: true
