name: Build dolt-workbench for Mac App Store
on:
  workflow_dispatch:
    inputs:
      release-version:
        description: GitHub Release Version Number
        required: true
        type: string

  workflow_call:
    inputs:
      release-version:
        description: Github Release Version Number
        required: true
        type: string
      via-call:
        description: Determines if this workflow was called by another workflow
        required: false
        default: true
        type: boolean

env:
  VIA_CALL: ${{ inputs.via-call || false }}

jobs:
  build-mas:
    name: Build Mac App Store release version
    runs-on: macos-14
    steps:
      - name: Validate branch
        if: ${{ github.ref_name != 'main' }}
        run: |
          echo "This workflow can only run from 'main' (got '${{ github.ref_name }}')." >&2
          exit 1

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump MAS build version
        id: bump-mas-version
        uses: ./.github/actions/bump-build-version
        with:
          platform: mas
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Download provisioning profiles
        id: download-provisioning-profiles
        uses: apple-actions/download-provisioning-profiles@v4
        with:
          bundle-id: com.dolthub.dolt-workbench
          profile-type: MAC_APP_STORE
          issuer-id: ${{ vars.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ vars.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      - name: Move provision profile to build directory
        run: |
          JSON='${{ steps.download-provisioning-profiles.outputs.profiles }}'
          UDID=$(echo $JSON | jq -r '.[0].udid')
          mv "$HOME/Library/MobileDevice/Provisioning Profiles/$UDID.provisionprofile" "${{ github.workspace }}/web/build/mac/MacAppStore.provisionprofile"

      - name: Import codesign certs
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPSTORE_CERTIFICATES_FILE_BASE64 }}
          p12-password: ${{ secrets.APPSTORE_CERTIFICATES_PASSWORD }}

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            web/renderer/.next/cache
            web/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('web/renderer/next.config.js', 'web/package.json', 'web/yarn.lock') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Build MAS package
        working-directory: web
        env:
          ELECTRON_BUILDER_MAX_PARALLELS: "2"
        run: |
          sudo sysctl -w kern.maxfiles=1048576
          sudo sysctl -w kern.maxfilesperproc=1048576
          sudo launchctl limit maxfiles 1048576 1048576
          ulimit -n 65536
          yarn build:mas

      - name: Upload app store artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-${{ inputs.release-version }}
          path: ${{ github.workspace }}/web/dist/mas-universal/DoltWorkbench-mac-universal-${{ steps.bump-mas-version.outputs.new-version }}.pkg
          retention-days: 90
          overwrite: true
          compression-level: 0

  commit-build-version:
    name: Commit new build version
    needs: build-mas
    runs-on: ubuntu-22.04
    concurrency:
      group: commit-build-version
      cancel-in-progress: false
    steps:
      - name: Get branch to checkout
        id: branch-to-update
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [[ ${{ env.VIA_CALL }} == 'true' ]]; then
            echo "branch=release/${{ inputs.release-version }}" >> $GITHUB_OUTPUT
          else
            echo "branch=build/mas" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout correct branch
        run: git switch -C ${{ steps.branch-to-update.outputs.branch }}

      - uses: ./.github/actions/bump-build-version
        with:
          platform: mas
          token: ${{ secrets.GITHUB_TOKEN }}
          commit: true
